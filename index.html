<!DOCTYPE html>
<html>

<head>
    <title>Alexify Player</title>
    <link rel="icon" href="/images/cropped-headphone-icon-1.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">

    <script src="hello.js">
    </script>
</head>

<body>

    <div class="container">
        <div class="song-list">
            <h1 class="heading" style="color:white">Alexify Music Player</h1>

        </div>
        <div class="player" background="/poster/poster1.jpg" id="mainPlayer">
            <div id="songTitle" class="song-title">My Song title will goes here</div>
            <div class="poster">
                <img id="songPoster" src="/poster/poster1.jpg" style="width: 300px" ; height="300px">
            </div>
            <input id="songSlider" class="slider" type="range" min="0" step="0.1" onchange="seekSong()">
            <div>
                <div id="currentTime" class="current-time">00:00</div>
                <div id="duration" class="duration">00:00</div>
            </div>
            <div class="controllers">
                <img src="/images/previous.png" style="margin: 0px 16px;" width="30px" onclick="previous()">
                <img src="/images/rewind.png" style="margin: 0px 16px;" width="30px" onclick="decreasePlaybackRate()">
                <img src="/images/pause.png" width="40px" style="margin: 0px 16px;" onclick="playOrPauseSong(this)">
                <img src="/images/forward.png" width="30px" style="margin: 0px 16px;" onclick="increasePlaybackRate()">
                <img src="/images/next.png" width="30px" onclick="next()"></div>
            <div class="volume">
                <img src="/images/volume-down.png" width="15px">
                <input id="volumeSlider" class="volume-slider" type="range" min="0" max="100" step="1" onchange="adjustVolume()">
                <img src="/images/volume-up.png" width="15px" style="margin-left: 2px"></div>

            <div id="nextSongTitle" class="next-song-title"><b>NextSong :</b>Next song title goes here...</div>
        </div>
    </div>
</body>

</html>
